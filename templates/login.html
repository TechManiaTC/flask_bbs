{% extends "topic/base.html" %}
{% block title %}
登录注册
{% endblock %}
{% block main %}
<div id="main">
  <div id="sidebar">
  <div class="panel">
    <div class="header">
      <span class="col_fade">关于</span>
    </div>
    <div class="inner">
      <p>CNode：Node.js专业中文社区</p>

      <p>在这里你可以：</p>
      <ul>
        <li>向别人提出你遇到的问题</li>
        <li>帮助遇到问题的人</li>
        <li>分享自己的知识</li>
        <li>和其它人一起进步</li>
      </ul>
    </div>
  </div>
</div>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="https://cnodejs.org/">主页</a><span class="divider">/</span></li>
        <li class="active">登录</li>
      </ul>
    </div>
    <div class="inner">

      <form id="signin_form" class="form-horizontal" action="{{ url_for('index.jwt_confirm') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>

          <div class="controls">
            <input class="input-xlarge" id="name" name="username" size="30" type="text">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="pass">密码</label>

          <div class="controls">
            <input class="input-xlarge" id="pass" name="password" size="30" type="password">
          </div>
        </div>
        <input type="hidden" name="_csrf" value="R5IgnKwo-gIhdz-I00dqMEYuaaub4ic4R4B8">

        <div class="form-actions">
          <input type="submit" class="span-primary" value="登录">
            <br>
            <a href="{{ url_for('index.register') }}">还没账号? 点此注册</a>
          <a id="forgot_password" href="#">忘记密码了?</a>
        </div>
      </form>
    </div>
  </div>
</div>

</div>
{% endblock %}
