{% extends "topic/base.html" %}
{% block title %}setting{% endblock %}
{% block main %}
<div id="main">
    <div id="sidebar">

      <div class="panel">

        <div class="header">
          <span class="col_fade">个人信息</span>
        </div>
        <div class="inner">
          <div class="user_card">
              <div>
                <a class="user_avatar" href="#">
                  <img src="{{ user.user_image }}" title="{{ user.username }}">
                </a>
                <span class="user_name"><a class="dark" href="{{ url_for('index.user_detail', id=user.id) }}">{{ user.username }}</a></span>

                <div class="board clearfix">
                  <div class="floor">
                    <span class="big">积分: 0 </span>
                  </div>
                </div>
                <div class="space clearfix"></div>
                <span class="signature">
                    {{ user.signature }}
                </span>
              </div>
    </div>
        </div>

      </div>

      <div class="panel">
        <div class="inner">
          <a href="{{ url_for('topic.new') }}" id="create_topic_btn">
            <span class="span-success">发布话题</span>
          </a>
        </div>
      </div>


  </div>

    <div id="content">
      <div class="panel">
        <div class="header">
          <ul class="breadcrumb">
            <li><a href="https://cnodejs.org/">主页</a><span class="divider">/</span></li>
            <li class="active">设置</li>
          </ul>
        </div>
        <div class="inner">


          <form id="setting_form" class="form-horizontal" action="{{ url_for('.edit_profile') }}" method="post">
            <div class="control-group">
              <label class="control-label" for="username">用户名</label>

              <div class="controls">
                <input class="input-xlarge readonly" id="username" name="username" size="30" type="text" value="{{ user.username }}">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="signature">个性签名</label>

              <div class="controls">
                <textarea class="input-xlarge" id="signature" name="signature">{{ user.signature }}</textarea>
              </div>
            </div>
            <input type="hidden" id="action" name="action" value="change_setting">
            <input type="hidden" name="_csrf" value="YWH6qFll-th-0d25BXceGFKV8EfarxSoJFbo">

            <div class="form-actions">
              <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
            </div>
          </form>
        </div>
      </div>

      <div class="panel">
        <div class="header">
          <span class="col_fade">更改密码</span>
        </div>
        <div class="inner">
          <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.edit_password') }}" method="post">
            <div class="control-group">
              <label class="control-label" for="old_pass">当前密码</label>

              <div class="controls">
                <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">新密码</label>

              <div class="controls">
                <input class="input-xlarge" type="new_pass" id="new_pass" name="new_pass" size="30">
              </div>
            </div>
            <input type="hidden" id="action" name="action" value="change_password">
            <input type="hidden" name="_csrf" value="YWH6qFll-th-0d25BXceGFKV8EfarxSoJFbo">

            <div class="form-actions">
              <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
            </div>
          </form>
        </div>
      </div>

      <div class="panel">
    <div class="header">
      <span class="col_fade">设置头像</span>
    </div>
    <div class="inner">
      <div>
        <form method=post
              action='{{ url_for(".add_img") }}'
              enctype=multipart/form-data>
            <input type=file name=avatar>
            <!--<input type=submit value=Upload>-->
            <button type="submit" class="span-primary submit_btn" data-loading-text="上传中..">上传头像</button>
        </form>
      </div>
  </div>



</div>
</div>
</div>
{% endblock %}
